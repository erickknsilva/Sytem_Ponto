    <h1>Cadastrar Funcionario</h1>
    <div id="container">
        <form id="cadastrar-form">
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" size="20">
                <div>
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" size="35">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" size="35">
                </div>
                <div>
                    <label for="salario">Salário/Valor hora</label>
                    <input type="number" id="salario" name="salario" min="5" step="0.01">
                </div>
            </div>

            <div>
                <label for="cargaDiaria">Carga Horária Diária</label>
                <input type="time" id="cargaDiaria" name="cargaDiaria">
                <div>
                    <label for="cargaSemanal">Carga Horária Semanal</label>
                    <input type="number" id="cargaSemanal" name="cargaSemanal" min="0">
                </div>
                <div>
                    <label for="cargaMensal">Carga Horária Mensal</label>
                    <input type="number" id="cargaMensal" name="cargaMensal">
                </div>
                <div>
                    <label for="tipoContrato">Tipo de Contrato</label>
                    <select id="tipoContrato" name="tipoContrato">
                        <option value="mensalista">Mensalista</option>
                        <option value="horista">Horista</option>
                        <!-- Opções de departamento aqui -->
                    </select>
                </div>

            </div>

            <div>
                <div>
                    <label for="dataEntrada">Data de Entrada</label>
                    <input type="date" id="dataEntrada" name="dataEntrada">
                </div>
                <div>
                    <label for="departamento">Departamento</label>
                    <select id="departamento" name="departamento">

                    </select>
                </div>
                <div id="btnSalva">
                    <button class="bt" type="submit">Cadastrar</button>
                </div>
            </div>

        </form>
    </div>
